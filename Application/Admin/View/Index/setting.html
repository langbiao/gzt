<include file="Public/header" title="设置" />
<div id="page-wrapper">
<form id="setting-form" action="{:U('index/setting')}" method="post">
	<div class="form-group">
		<label>新密码</label>
		<input class="form-control" type="password" name="password_new1" value="">
	</div>
	<div class="form-group">
		<label>确认密码</label>
		<input class="form-control" type="password" name="password_new2" value="">
	</div>
	<div class="form-group">
		<input type="hidden" name="id" value="{$model.r_id}">
		<button class="btn btn-success" type="submit" >修改</button>
	</div>
</form>
</div>

<include file="Public/footer" />

<script>
    $(function(){
        $(".btn-success").click(function(){
        var pass1 = $.trim($('input[name="password_new1"]').val());
        var pass2 = $.trim($('input[name="password_new2"]').val());
            if(pass1 == '' || pass2 == ''){
              alert('密码不能为空');
            }
            if(pass1 == pass2){
              alert('两次密码输入不一致');
            }
            $('#setting-form').submit();
        });
    });
</script>

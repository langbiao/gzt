<include file="Public/header" title="推荐列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
            <form action="{:U('recommend/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入推荐姓名搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>编号</td>
                <td>推荐姓名</td>
                <td>手机号</td>
                <td>性别</td>
                <td>地址</td>
                <td>小区</td>
                <td>新/旧</td>
                <td>面积</td>
                <td>预算(w)</td>
                <td>推荐时间</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="recommend" item="v">
            <tr>
                <td>{$v.r_id}</td>
                <td>{$v.r_username}</td>
                <td>{$v.r_mobile}</td>
                <td>
                    <if condition="$v.r_sex eq 1">男<else />女</if>
                </td>
                <td>{$v.r_address}</td>
                <td>{$v.r_community}</td>
                <td>
                    <if condition="$v.r_new eq 1">新<else />旧</if>
                </td>
                <td>{$v.r_acreage}</td>
                <td>{$v.r_budget}</td>
                <td>{$v.r_addtime|date="Y/m/d H:i:s",###}</td>
                <td>{$status_text[$v['r_status']]}</td>
                <td>
                    <if condition="$v['r_status'] lt 3">
                        <a href="{:U('recommend/update', array('id'=>$v['r_id']))}">编辑</a>
                    <else />
                        <a href="{:U('recommend/update', array('id'=>$v['r_id']))}">查看</a>
                    </if>|
                    <a href="{:U('recommend/delete', array('id'=>$v['r_id']))}" style="color:red;" onclick="javascript:return del('确认删除这条推荐信息？');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>

<include file="Public/footer" />
